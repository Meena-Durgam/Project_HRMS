{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Superadmin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

<div class="main-wrapper">
    {% include 'header.html' %}
    {% include 'superadmin_sidebar.html' %}

    <div class="page-wrapper">
        <div class="content container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>
<style>
  .mini-stat {
    position: relative;
    border: 1px solid #f0f0f0;
    padding: 20px;
    background: #fff;
    border-radius: 6px;
  }

  .mini-stat h6 {
    font-size: 14px;
    font-weight: 500;
    color: #888;
  }

  .mini-stat h3 {
    font-weight: 700;
    margin-top: 5px;
  }

  .mini-stat .icon {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 24px;
    opacity: 0.3;
  }

  .badge.bg-success { background-color: #28a745; }
  .badge.bg-danger { background-color: #dc3545; }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
