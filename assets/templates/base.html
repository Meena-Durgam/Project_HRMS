{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="description" content="Qubits Dashboard" />
    <title>{% block title %}Qubits Dashboard{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    {% block extra_css %}{% endblock %}

    <style>
        /* Sidebar base styles */
        .sidebar {
            position: fixed;
            top: 60px; /* header height */
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #1f2937;
            overflow-y: auto;
            transition: width 0.3s ease, left 0.3s ease;
            z-index: 1030;
        }

        /* Page wrapper margin for sidebar */
        .page-wrapper {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding-top: 60px; /* header height for content scroll */
        }

        /* Mini sidebar for desktop */
        body.mini-sidebar .sidebar {
            width: 60px;
        }

        body.mini-sidebar .page-wrapper {
            margin-left: 60px;
        }

        /* Sidebar toggle buttons */
        #toggle_btn,
        #mobile_btn {
            cursor: pointer;
        }

        /* Sidebar overlay for mobile */
        #sidebarOverlay {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: rgba(0, 0, 0, 0.5);
            z-index: 1020;
            display: none;
            transition: opacity 0.3s ease;
        }
        #sidebarOverlay.show {
            display: block;
        }

        /* MOBILE & TABLET VIEWS */
        @media (max-width: 992px) {
            /* Hide sidebar by default */
            .sidebar {
                left: -250px;
                width: 250px;
                height: 100vh;
                top: 0;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .page-wrapper {
                margin-left: 0 !important;
                padding-top: 60px;
            }

            /* Show overlay when sidebar active */
            #sidebarOverlay.show {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .toast-container {
                bottom: 20px;
                right: 20px;
                left: auto;
            }

            .content {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .header,
            .sidebar {
                font-size: 14px;
            }

            .page-wrapper {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div id="main-wrapper" class="main-wrapper">
        <!-- Header -->
        {% include 'header.html' %}

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            {% include 'sidebar.html' %}
        </div>
        
        <!-- Page Content -->
        <div class="page-wrapper">
            <div class="content container-fluid">
                 <!-- Bootstrap Toast Messages -->
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay"></div>
    </div>
{% load static %}

<!-- ✅ JS Files (Always load jQuery first) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'assets/plugins/morris/morris.min.js' %}"></script>
<script src="{% static 'assets/js/chart.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

<!-- ✅ Toast Activation -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      new bootstrap.Toast(toastEl, { delay: 3000 }).show();
    });
  });
</script>

<!-- ✅ Sidebar Toggle Script -->
<script>
  $(document).ready(function () {
    $('#toggle_btn').on('click', function (e) {
      e.preventDefault();
      $('body').toggleClass('mini-sidebar');
    });

    $('#mobile_btn').on('click', function (e) {
      e.preventDefault();
      $('.sidebar').addClass('active');
      $('#sidebarOverlay').addClass('show');
    });

    $('#sidebarOverlay').on('click', function () {
      $('.sidebar').removeClass('active');
      $(this).removeClass('show');
    });

    $(document).mouseup(function (e) {
      var container = $(".sidebar, #mobile_btn");
      if (!container.is(e.target) && container.has(e.target).length === 0) {
        $('.sidebar').removeClass('active');
        $('#sidebarOverlay').removeClass('show');
      }
    });
  });
</script>

<!-- ✅ Load CKEditor -->
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('textarea.django-ckeditor-widget').forEach(function (textarea) {
      if (!textarea.classList.contains('ckeditor-applied')) {
        CKEDITOR.replace(textarea.id);
        textarea.classList.add('ckeditor-applied');
      }
    });
  });

  // ✅ Reinitialize CKEditor when modal opens
  $(document).on('shown.bs.modal', function () {
    $('textarea.django-ckeditor-widget').each(function () {
      if (!$(this).hasClass('ckeditor-applied')) {
        CKEDITOR.replace(this.id);
        $(this).addClass('ckeditor-applied');
      }
    });
  });

  // ✅ Cleanup CKEditor when modal closes
  $('#addProjectModal').on('hidden.bs.modal', function () {
    const form = $(this).find('form')[0];
    if (form) form.reset();
    $(this).find('.text-danger').text('');
    for (let instance in CKEDITOR.instances) {
      CKEDITOR.instances[instance].destroy(true);
    }
    $('.django-ckeditor-widget').removeClass('ckeditor-applied');
  });
</script>

<!-- ✅ Block for page-specific JS -->
{% block extra_js %}{% endblock %}

</body>
</html>
