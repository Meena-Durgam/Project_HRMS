{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="description" content="Qubits JobSeeker Dashboard" />
    <title>{% block title %}Qubits Dashboard{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_css %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #1f2937;
            overflow-y: auto;
            z-index: 1030;
            transition: left 0.3s ease;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar a:hover {
            background-color: #374151;
        }

        .sidebar .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            background-color: #111827;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            padding-top: 100px; /* ✅ Space under fixed header */
            min-height: 100vh;
            transition: margin-left 0.3s ease;
            background-color: #f8f9fa;
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding-top: 110px; /* ✅ More space on mobile if header height changes */
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{% url 'jobseeker_dashboard' %}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="{% url 'profile_view' %}"><i class="fas fa-id-badge me-2"></i> Profile</a>
        <a href="{% url 'job_list_jobseeker' %}"><i class="fas fa-briefcase me-2"></i> Jobs</a>
        <a href="{% url 'saved_jobs' %}"><i class="fas fa-bookmark me-2"></i> Saved Jobs</a>
        <a href="{% url 'applied_jobs_view' %}"><i class="fas fa-paper-plane me-2"></i> Applications</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Optional JS for Sidebar Toggle (If Needed) -->
    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
